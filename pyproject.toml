[tool.poetry]
name = "SponsorMonitor"
version = "0.1.0"
description = "Monitor Github Sponsors and automatically add/remove them to/from a Github Organization Team. "
homepage = "https://github.com/byt3bl33d3r/SponsorMonitor"
repository = "https://github.com/byt3bl33d3r/SponsorMonitor"
authors = ["Marcello Salvati <byt3bl33d3r@pm.com>"]

[tool.poetry.dependencies]
python = "^3.8"
httpx = "^0.13.3"
pydantic = "^1.5.1"
uvicorn = "^0.11.7"
Flask = "^1.1.2"
python-dotenv = "^0.15.0"

[tool.poetry.dev-dependencies]
black = "^19.10b0"
flake8 = "^3.8.3"
pylint = "^2.5.3"
pytest = "^5.4.3"
requests = "^2.24.0"
pytest-asyncio = "^0.14.0"
functions-framework = "^2.1.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
